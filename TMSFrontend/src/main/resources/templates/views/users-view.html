<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}"lang="en">
<head>
    <title>Owner</title>
</head>
<body>

<div layout:fragment="content">
    <div class="container main-content">
        <div class="row">
            <div class="col-7">
                <h3>Users</h3>
            </div>
            <div class="col">
                <a th:href="@{/user/add}">Add New User</a>
            </div>
        </div>
        <table id="table" class="table table-striped table-sm">
            <thead>
                <th scope="col">Username</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">contact no.</th>
                <th scope="col">Actions</th>
            </thead>
            <tbody>
                <tr th:each="user : ${users}">
                    <th scope="row"><a th:href="@{'/user/' + ${user.username}}" th:text="${user.username}"></a></th>
                    <td th:text="${user.fname}"></td>
                    <td th:text="${user.lname}"></td>
                    <td  th:text="${user.contactNo}">-</td>
                    <td ><a th:href="@{'/user/delete/' + ${user.username}}"><iconify-icon icon="bi:trash"></iconify-icon></a></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <script th:src="@{/js/table.js}"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.0-beta.3/iconify-icon.min.js"></script>
</div>
</body>
</html>
