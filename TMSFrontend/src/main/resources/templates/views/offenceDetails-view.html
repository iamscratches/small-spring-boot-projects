<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}"lang="en">
<head>
    <title>Offence Detail</title>
</head>
<body>

<div layout:fragment="content">
    <div class="container main-content">
        <div class="row">
            <div class="col-7">
                <h3>Offence Details</h3>
            </div>
            <div class="col">
                <a th:href="@{/offencedetail/add}">Add New Offence Detail</a>
            </div>
        </div>
        <table id="table" class="table table-striped table-sm">
            <thead>
                <th scope="col">#</th>
                <th scope="col">Nature Of Offence</th>
                <th scope="col">Vehicle Category</th>
                <th scope="col">Penalty</th>
                <th scope="col">Vehicle No</th>
                <th scope="col">Owner</th>
                <th scope="col">Reported By</th>
                <th scope="col">Place</th>
                <th scope="col">Actions</th>
            </thead>
            <tbody>
                <tr th:each="offenceDetail : ${offenceDetails}">
                    <th scope="row"><a th:href="@{'/offenceDetail/' + ${offenceDetail.appNo}}" th:text="${offenceDetail.appNo}"></a></th>
                    <td th:text="${offenceDetail.offence.nof}"></td>
                    <td th:text="${offenceDetail.offence.typeOfVehicles.vehicleCategory}"></td>
                    <td th:text="${offenceDetail.offence.penalty}"></td>
                    <td th:text="${offenceDetail.vehicleNo}"></td>
                    <td th:text="${offenceDetail.registration.owner.fname} + ' ' + ${offenceDetail.registration.owner.lname}"></td>
                    <td th:text="${offenceDetail.user.fname} + ' ' + ${offenceDetail.user.lname}"></td>
                    <td th:text="${offenceDetail.place}"></td>
                    <td ><a th:href="@{'/offenceDetail/delete/' + ${offenceDetail.appNo}}"><iconify-icon icon="bi:trash"></iconify-icon></a></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <script th:src="@{/js/table.js}"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.0-beta.3/iconify-icon.min.js"></script>
</div>
</body>
</html>
