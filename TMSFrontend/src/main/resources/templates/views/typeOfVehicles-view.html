<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}"lang="en">
<head>
    <title>Owner</title>
</head>
<body>

<div layout:fragment="content">
    <div class="container main-content">
        <div class="row">
            <div class="col-7">
                <h3>Type Of Vehicles</h3>
            </div>
            <div class="col">
                <a th:href="@{/tov/add}">Add New Type Of Vehicle</a>
            </div>
        </div>
        <table id="table" class="table table-striped table-sm">
            <thead>
                <th scope="col">Vehicle Type ID</th>
                <th scope="col">Vehicle Category</th>
                <th scope="col">Actions</th>
            </thead>
            <tbody>
                <tr th:each="typeOfVehicle : ${typeOfVehicles}">
                    <th scope="row"><a th:href="@{'/typeOfVehicle/' + ${typeOfVehicle.vehicleTypeId}}" th:text="${typeOfVehicle.vehicleTypeId}"></a></th>
                    <td th:text="${typeOfVehicle.vehicleCategory}"></td>
                    <td ><a th:href="@{'/typeOfVehicle/delete/' + ${typeOfVehicle.vehicleTypeId}}"><iconify-icon icon="bi:trash"></iconify-icon></a></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <script th:src="@{/js/table.js}"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.0-beta.3/iconify-icon.min.js"></script>
</div>
</body>
</html>
