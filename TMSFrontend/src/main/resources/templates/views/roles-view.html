<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}"lang="en">
<head>
    <title>Owner</title>
</head>
<body>

<div layout:fragment="content">
    <div class="container main-content">
        <div class="row">
            <div class="col-7">
                <h3>Roles</h3>
            </div>
            <div class="col">
                <a th:href="@{/role/add}">Add New Role</a>
            </div>
        </div>
        <table id="table" class="table table-striped table-sm">
            <thead>
                <th scope="col">username</th>
                <th scope="col">role name</th>
                <th scope="col">role description</th>
                <th scope="col">Actions</th>
            </thead>
            <tbody>
                <tr th:each="role : ${roles}">
                    <th scope="row"><a th:href="@{'/role/' + ${role.username}}" th:text="${role.username}"></a></th>
                    <td th:text="${role.rolename}"></td>
                    <td th:text="${role.roledesc}"></td>
                    <td ><a th:href="@{'/role/delete?username=' + ${role.username} + '&rolename=' + ${role.rolename}}"><iconify-icon icon="bi:trash"></iconify-icon></a></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <script th:src="@{/js/table.js}"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.0-beta.3/iconify-icon.min.js"></script>
</div>
</body>
</html>
